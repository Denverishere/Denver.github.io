<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Willow </title>
  <link rel="shortcut icon" type="image/x-icon" href="https://www.dishpromotions.com/wp-content/uploads/WLLOW-logo.png">
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: fill;
            border-radius: 0px; /* Adjust the value to change the corner radius */
        }

        /* Add any additional styles you need here */
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.5.0/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.5.0/controls.min.css" crossorigin="anonymous">
</head>
<body>
    <center>
        <div data-shaka-player-container style='width: 100%; height: 100%'>
            <video poster="https://i.postimg.cc/8cpdTS4V/image.jpg" autoplay data-shaka-player id='video'></video>
        </div>
        <button onclick="seek(10)">Forward 10s</button>
<button onclick="seek(-10)">Rewind 10s</button>
    </center>
    <script>
        const manifestUri = "https://linear-novi.stvacdn.spectrum.com/LIVE/5248/bpk-tv/10364/drm/manifest.mpd";
        async function init() {
            const video = document.getElementById('video');
            const ui = video['ui'];
            const controls = ui.getControls();
            const player = controls.getPlayer();
            window.player = player;
            window.ui = ui;
            player.configure({
                drm: {
                    "clearKeys": {
                        /*Key ID*/
                        '475d7932b5f352bb92016b75b60c58fa': 
                        /*Key*/
                        'ea37faa137ae8f644105c4fcc189a35f'
                    }
                }
            });
            player.addEventListener('error', onPlayerErrorEvent);
            controls.addEventListener('error', onUIErrorEvent);
            try {
                await player.load(manifestUri);
                console.log('The video has now been loaded!');
            } catch (error) {
                onPlayerError(error);
            }
        }

        function onPlayerErrorEvent(errorEvent) {
            onPlayerError(event.detail);
        }

        function onPlayerError(error) {
            console.error('Error code', error.code, 'object', error);
        }

        function onUIErrorEvent(errorEvent) {
            onPlayerError(event.detail);
        }

        function initFailed(errorEvent) {
            console.error('Unable to load the UI library!');
        }
        document.addEventListener('shaka-ui-loaded', init);
        document.addEventListener('shaka-ui-load-failed', initFailed);
    </script>
</body>
</html>
