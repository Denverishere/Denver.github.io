<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title></title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: fill;
            border-radius: ; /* Adjust the value to change the corner radius */
        }

        /* Add any additional styles you need here */
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.5.0/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.5.0/controls.min.css" crossorigin="anonymous">
</head>
<body>
    <center>
        <div data-shaka-player-container style='width: 100%; height: 100%'>
            <video poster="https://upload.wikimedia.org/wikipedia/commons/b/b7/Astro_Cricket.png" autoplay data-shaka-player id='video'></video>
        </div>
    </center>
    <script>
        const manifestUri = "https://linearjitp-playback.astro.com.my/dash-wv/linear/2504/default.mpd";
        async function init() {
            const video = document.getElementById('video');
            const ui = video['ui'];
            const controls = ui.getControls();
            const player = controls.getPlayer();
            window.player = player;
            window.ui = ui;
            player.configure({
                drm: {
                    "clearKeys": {
                        /* Key ID */
                        '03c2e0af2f8159f9f0ce9b5dbc865f10': 
                        /* Key */
                        'cd84ed136b0cc71f8ab8cd4d4f6a2e4c'
                    }
                }
            });

            // Configure the control panel elements
            const config = {
                'controlPanelElements': ['play_pause', 'spacer', 'mute', 'volume' ,'quality' ,'fullscreen']
            };
            ui.configure(config);

            player.addEventListener('error', onPlayerErrorEvent);
            controls.addEventListener('error', onUIErrorEvent);
            try {
                await player.load(manifestUri);
                console.log('The video has now been loaded!');
            } catch (error) {
                onPlayerError(error);
            }
        }

        function onPlayerErrorEvent(errorEvent) {
            onPlayerError(event.detail);
        }

        function onPlayerError(error) {
            console.error('Error code', error.code, 'object', error);
        }

        function onUIErrorEvent(errorEvent) {
            onPlayerError(event.detail);
        }

        function initFailed(errorEvent) {
            console.error('Unable to load the UI library!');
        }
        document.addEventListener('shaka-ui-loaded', init);
        document.addEventListener('shaka-ui-load-failed', initFailed);
        
        // Add the provided code
        const videoContainer = document.querySelector('[data-shaka-player-container]');
        videoContainer.addEventListener('click', function (event) {
            event.stopPropagation();
        });
    </script>
</body>
</html>
